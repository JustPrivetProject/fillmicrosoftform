<!DOCTYPE html>
<html>
<head><title>Simple Icon Creator</title></head>
<body>
<h3>Right-click and save each canvas as PNG</h3>
<p>icon16.png:</p>
<canvas id="icon16" width="16" height="16" style="border:1px solid #ccc; image-rendering: pixelated; width: 64px; height: 64px;"></canvas>
<p>icon48.png:</p>
<canvas id="icon48" width="48" height="48" style="border:1px solid #ccc; width: 96px; height: 96px;"></canvas>
<p>icon128.png:</p>
<canvas id="icon128" width="128" height="128" style="border:1px solid #ccc;"></canvas>

<script>
function drawIcon(canvasId, size) {
    const canvas = document.getElementById(canvasId);
    const ctx = canvas.getContext('2d');
    
    // Background gradient
    const gradient = ctx.createLinearGradient(0, 0, size, size);
    gradient.addColorStop(0, '#667eea');
    gradient.addColorStop(1, '#764ba2');
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, size, size);
    
    // White form rectangle
    ctx.fillStyle = 'rgba(255,255,255,0.9)';
    const margin = size * 0.2;
    ctx.fillRect(margin, margin*0.8, size-margin*2, size-margin*1.6);
    
    // Form lines
    ctx.fillStyle = '#667eea';
    const lineHeight = Math.max(1, size/20);
    for(let i = 0; i < 3; i++) {
        ctx.fillRect(margin*1.3, margin*1.3 + i*size/8, size*0.4, lineHeight);
    }
    
    // Letter F
    ctx.fillStyle = 'white';
    ctx.font = `bold ${size/3}px Arial`;
    ctx.textAlign = 'center';
    ctx.fillText('F', size/2, size*0.7);
}

drawIcon('icon16', 16);
drawIcon('icon48', 48);
drawIcon('icon128', 128);
</script>
</body>
</html>
